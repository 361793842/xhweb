<!DOCTYPE html>
<html>
<head>
<title>入网申请</title>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="-1">
<script type="text/javascript"
	src="../../Resources/js/xhbootstrap-css.js"></script>
<!--[if lte IE 9]>
<script src="../../Resources/js/jquery-1.8.3.min.js"></script>
<script src="../../Resources/js/respond.min.js"></script>
<script src="../../Resources/js/html5shiv.js"></script>
<![endif]-->
</head>
<body ng-app="app" ng-controller="xhcontroller"
	class="fixed-navbar fixed-sidebar fixed-footer fixed-small-header">
	<!-- splash screen-->
	<div class="splash">
		<div class="color-line"></div>
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!-- 头部文件 -->
	<div ng-include="'../top.html'"></div>
	<!-- 系统菜单 -->
	<div ng-include="'../menu/business-menu.html'"></div>
	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>业务管理</span></li>
							<li class="active"><span>入网申请</span></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">
			<!-- row -->
			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-body" style="padding-top:5px">
							<!-- row -->
							<div class="row">
								<div class="col-md-12">
									<button class="btn btn-success btn-sm" data-toggle="modal"
										data-target="#add" ng-disabled="">
										<i class="fa fa-plus-circle"></i>&nbsp;申请入网
									</button>
									<!-- <button class="btn btn-info btn-sm" ng-disabled=""
										ng-click="showEditModel()">
										<i class="fa fa-edit"></i>&nbsp;修改设备记录
									</button>
									<button class="btn btn-danger btn-sm" onclick="xh.delMore()"
										ng-disabled="">
										<i class="fa fa-trash"></i>&nbsp;批量删除记录
									</button> -->
									<button class="btn btn-warning btn-sm" ng-click="refresh()">
										<i class="fa fa-refresh"></i>&nbsp;刷新
									</button>
								</div>
							</div>
							<!-- row -->
						</div>
						<!-- panel-body--end -->
					</div>
					<!-- hpanel --end-->
				</div>
				<!-- col-md-12--end -->
			</div>
			<!-- row/ -->
			<!-- row -->
			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-body">
							<table id="tb-info" class="xh-table table-hover">
								<thead>
									<tr class="tr-gray">
										<th width="30px"><input type="checkbox"
											id="table-checkbox" class="table-check" /></th>
										<th>用户单位</th>
										<th width="150px">单位性质</th>
										<th width="100px">服务类型</th>
										<th width="100px">入网依据</th>
										<th width="180px">入网时间</th>
										<th width="100px">审核状态</th>
										<th width="200px">操作详情</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-if="totals==0">
										<td colspan="10" class="text-center">没有记录！</td>
									</tr>
									<tr ng-repeat="x in data">
										<td><input type="checkbox" name="tb-check"
											value="{{x.id}}" index="{{$index}}" /></td>
										<td>{{x.unitName}}</td>
										<td>{{x.unitNature}}</td>
										<td>{{x.serviceType}}</td>
										<td>{{x.netBasis}}</td>
										<td>{{x.nettime}}</td>
										<td>{{x.checked}}</td>
										<td style="text-align:center"><a><i
												class="fa fa-file-text-o text-success"> </i>&nbsp;详情</a>| 
												<a href="#" ng-click="toProgress($index)"><i
												class="fa fa-eye text-warning"> </i>&nbsp;查看进度</a>| <a><i
												class="fa fa-edit text-success"></i>&nbsp;修改</a>| <a><i
												class="fa fa-trash text-danger"></i>&nbsp;删除</a>| <a><i
												class="fa fa-hand-o-down text-success"></i>&nbsp;审核</a></td>
									</tr>
								</tbody>
							</table>
							<div class="page">
								<div class="page-info">
									每页显示 <select id="page-limit" ng-change="refresh()"
										ng-model="count">
										<option value="15">15</option>
										<option value="20">20</option>
										<option value="30">30</option>
										<option value="40">40</option>
										<option value="50">50</option>
									</select> 条, <span ng-model="index">显示{{start}}-</span><span
										ng-model="lastIndex">{{lastIndex}}条,</span> <span
										ng-model="totals">总计{{totals}}条</span>
								</div>
								<div class="page-paging"></div>
							</div>
							<!-- row -->
							<div class="row">
								<div class="col-md-12"></div>
							</div>
							<!-- row -->
						</div>
						<!-- panel-body--end -->
						<!-- hpanel --end-->
					</div>
					<!-- col-md-12--end -->
				</div>
				<!-- row/ -->
			</div>
		</div>
	</div>
	<!-- 中间内容体 /-->
	<!-- 底部内容体 -->
	<div ng-include="'../footer.html'"></div>
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<!-- 添加 -->
	<div ng-include="'joinnet-add.html'"></div>
	<!-- 编辑-->
	<script type="text/javascript"
		src="../../Resources/js/xhbootstrap-js.js"></script>	
	<script type="text/javascript"
		src="../../lib/metisMenu/dist/metisMenu.min.js"></script>
	<script type="text/javascript"
		src="../../Controllers/business/joinnet.js"></script>
	<script type="text/javascript">
		xh.load();
	</script>
</body>
</html>
